<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Open+Sans:ital@1&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
</head>
<body>
	<div class="container">
		<div class="all-buttons" id="buttons"></div>
			<h1 class="title">Gra: Papier, Nozyce i Kamień </h1>
			<button type="button" class="btn" id="play-rock">Kamień
				<i class="fa-solid fa-hand-back-fist"></i>
			</button>
			<button type="button" class="btn" id="play-paper">Papier
				<i class="fa-solid fa-paper-plane"></i>
			</button>
			<button type="button" class="btn" id="play-scissors">Nozyce
				<i class="fa-solid fa-scissors"></i>
			</button>
		<div class="result" id="result">
		</div>
		<div id="messages"></div>
		<div class="image">
			<img src="https://i.postimg.cc/B6vJ0GRD/people-playing-paper-rock-scissors-royalty-free-illustration-1583269312.jpg" alt="Girl in a jacket">
		</div>
	</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
