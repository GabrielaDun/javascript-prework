<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<i class="fa-solid fa-circle"></i>
		<div class="all-buttons" id="buttons"></div>
			<h1 class="title">Gra: <i class="fa-solid fa-circle"></i> Papier, Nozyce i Kamień </h1>
			<button type="button" class="btn" id="play-rock">Kamień
				<i class="fa-solid fa-circle"></i>
			</button>
			<button type="button" class="btn" id="play-paper">Papier
				<i class="fa-solid fa-circle"></i>
			</button>
			<button type="button" class="btn" id="play-scissors">Nozyce
				<i class="fa-solid fa-circle"></i>
			</button>
		<div class="result" id="result">
			<i class="fa-solid fa-circle"></i>
		</div>
		<div id="messages"></div>
		<div class="image">
			<i class="fa-solid fa-circle"></i>
			<img src="https://i.postimg.cc/B6vJ0GRD/people-playing-paper-rock-scissors-royalty-free-illustration-1583269312.jpg" alt="Girl in a jacket">
		</div>
	</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
